<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Gym Stats</h1>
        <form id="statsForm" class="form" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="image">Profile Picture:</label>
            <input type="file" id="image" name="image" accept="image/*" >

            <label for="bench">Bench Press (lbs):</label>
            <input type="number" id="bench" name="bench" required>

            <label for="deadlift">Deadlift (lbs):</label>
            <input type="number" id="deadlift" name="deadlift" required>

            <label for="squat">Squat (lbs):</label>
            <input type="number" id="squat" name="squat" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
